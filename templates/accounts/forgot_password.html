{% extends 'base.html' %}


{% block content %}

<!-- breadcrumb start -->
<div class="breadcrumb-nav">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Forgot Password</li>
            </ol>
        </nav>
    </div>
</div>
<!-- breadcrumb end -->


<!-- login section start -->
<section class="login-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="login-form box">
                    <h2 class="form-title text-capitalize text-center">Forgot Password</h2>
                    <p class="text-capitalize text-center mb-4 small">Enter your email address to reset your password</p>
                    <form action="{% url 'forgot_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        
                        <button type="submit" class="btn btn-theme btn-block btn-form">Submit</button>
                        <!-- Messages in django -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <!-- Load Message -->
                                {% include 'includes/alert.html' %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- login section end -->



{% endblock %}
